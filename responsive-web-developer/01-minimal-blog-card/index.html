<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Minimal Blog Card</title>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="card">
			<header class="card-header">
				<img
					class="card-image"
					src="./cactus_img.jpg"
					alt="cactus image"
				/>
			</header>
			<section class="card-section">
				<span class="card-tag">Design</span>
			</section>
			<main class="card-main">
				<h1 class="card-main-title">Embracing Minimalism</h1>
				<p class="card-main-text"
					>From minimalist sculptures to minimalist paintings, this blog will inspire you to
					appreciate the beauty that lies in simplicity.</p
				>
			</main>
			<footer class="card-footer"> <span class="card-footer-text"> Annie Spratt </span></footer>
		</article>
	</body>
</html>
